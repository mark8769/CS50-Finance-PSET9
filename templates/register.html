{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <input autocomplete="off" autofocus placeholder="Username" name="username" type="text">
    <input autocomplete="off" autofocus placeholder="Password" name="password" type="password">
    <input autocomplete="off" autofocus placeholder="Confirm Password" name="confirmation" type="password">
    <button type="submit">Register</button>
</form>
{% endblock %}
