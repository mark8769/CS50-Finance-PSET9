{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <!-- mb-3 (set some padding on margin bottom, with rem 3? Rem(0-5) So push form to sorta middle?)
        https://stackoverflow.com/questions/41574776/what-is-class-mb-0-in-bootstrap-4-->
        <div class="mb-3">
            <!-- Use file picker to display csv files online?
            https://getbootstrap.com/docs/5.0/forms/form-control/-->
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
